<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Asset Price List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="titleContainer">
        <span class="title">Asset Price List</span>
        <div class="input-group">
            <input type="text" id="tokenInput" placeholder="Enter token here">
            <button class="icon-btn" onclick="saveToken()"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="success-message" id="successMessage" style="display: none; opacity: 0;">Token added successfully
        </div>
        <div class="fetch-container">
            <button class="get-btn" onclick="fetchPriceList()">Fetch Prices</button>
        </div>
        <div class="fetch-container">
            <button class="get-btn" onclick="fetchPriceList()">Copy to clipboard</button>
        </div>
    </div>

    <div class="container">
        <div id="price-list" class="price-list">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = getCookie('apiToken');
            const inputGroup = document.querySelector('.input-group');
            if (!token) {
                inputGroup.style.display = 'flex';
            } else {
                inputGroup.style.display = 'none';
            }
        });

        function saveToken() {
            const tokenInput = document.getElementById('tokenInput');
            const token = tokenInput.value;

            if (!token) return;
            
            document.cookie = `apiToken=${token};path=/`;

            // Select the input group and the success message elements
            const inputGroup = document.querySelector('.input-group');
            const successMessage = document.getElementById('successMessage');

            // Fade out the input group
            inputGroup.classList.add('fade-out');
            setTimeout(() => {
                inputGroup.style.display = 'none';

                // Clear the input field
                tokenInput.value = '';

                // Prepare the success message for fading in
                successMessage.style.display = 'block';
                successMessage.style.opacity = 0; // Make sure it starts as invisible for fade-in effect
                successMessage.classList.add('fade-in');

                // Allow the success message to fade in then out
                setTimeout(() => {
                    successMessage.classList.remove('fade-in');
                    successMessage.classList.add('fade-out');

                    // Optional: remove the success message from view after fade-out
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        successMessage.classList.remove('fade-out'); // Reset for next use
                    }, 1000); // This timeout should match the fade-out duration

                }, 4000); // This delay allows the success message to be read before fading out
            }, 1000); // This timeout should match the fade-out duration for the input group
        }




        function fetchPriceList() {
            const token = getCookie('apiToken');
            fetch('https://dev-api.ainsliebullion.com.au/assets/pricelist', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    displayPriceList(data);
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('price-list').innerHTML = '<p>Error loading price list.</p>';
                });
        }

        function displayPriceList(data) {
            const priceListDiv = document.getElementById('price-list');
            let html = '<ul>';

            if (data && Array.isArray(data)) {
                data.forEach(item => {
                    html += `<li>${item.assetName}: $${item.spot}</li>`;
                });
            } else {
                html += '<li>No data found</li>';
            }

            html += '</ul>';
            priceListDiv.innerHTML = html;
        }


        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }
    </script>

</body>

</html>
